<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Main Turris OS disambiguation for web appliactions"
        />
        <link href="/favicon.ico" rel="shortcut icon" />
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/styles.min.css" rel="stylesheet" />
        <link href="/css/dark-mode.min.css" rel="stylesheet" />
        <title>Available Applications | Turris</title>
    </head>
    <body
        class="d-flex flex-column h-100"
        id="content-wrapper"
        data-theme="dark"
    >
        <noscript class="text-center pt-4"
            >You need to enable JavaScript to run this app.</noscript
        >
        <!-- Navigation -->
        <header>
            <div class="navbar fixed-top navbar-light bg-light shadow-sm">
                <div class="container d-flex justify-content-between">
                    <a href="/" class="navbar-brand d-flex align-items-center">
                        <img src="/icons/turris-dark.svg" alt="Turris Logo" />
                    </a>
                    <div class="custom-control custom-switch">
                        <input
                            type="checkbox"
                            class="custom-control-input"
                            id="darkSwitch"
                        />
                        <label class="custom-control-label" for="darkSwitch"
                            >Dark Mode</label
                        >
                    </div>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main role="main">
            <section class="intro text-center container">
                <div class="container" id="intro">
                    <div class="progress">
                        <div
                            class="progress-bar progress-bar-striped progress-bar-animated"
                            id="progress-bar"
                            role="progressbar"
                            aria-valuenow="100"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 100%"
                        ></div>
                    </div>
                </div>
            </section>
            <div class="py-3">
                <div class="container">
                    <div
                        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center"
                    ></div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light shadow">
            <div class="container text-center">
                <span class="text-muted">
                    Turris is developed by CZ.NIC, the CZ domain registry.
                </span>
            </div>
        </footer>
        <script async src="/js/dark-mode-switch.min.js"></script>
        <script src="/js/script.min.js"></script>
    </body>
</html>
